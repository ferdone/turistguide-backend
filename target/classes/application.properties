# Azure SQL Database Configuration
spring.datasource.url=jdbc:sqlserver://turistguide-server.database.windows.net:1433;database=turistguide-db;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
spring.datasource.username=turistadmin
spring.datasource.password=password123-
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Server konfiguration
server.port=8080

# API base path
server.servlet.context-path=/api

# Debug indstillinger - fjernes i produktion!
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
