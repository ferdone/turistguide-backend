# Default configuration (will be overridden by profile-specific properties)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Common settings
spring.application.name=turistguide

# Default logging configuration
logging.level.root=INFO
logging.level.com.example=INFO

# Common JPA settings
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.hibernate.ddl-auto=validate
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# Actuator endpoints for health monitoring
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# Azure SQL Database Configuration
spring.datasource.url=jdbc:sqlserver://turistguide-server.database.windows.net:1433;databaseName=turistguide-db;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
spring.datasource.username=turistadmin
spring.datasource.password=password123-
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.show-sql=true

# Server konfiguration
server.port=${PORT:8080}
server.servlet.context-path=/

# Debug indstillinger - fjernes i produktion!
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO
